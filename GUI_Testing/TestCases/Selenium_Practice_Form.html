<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
</head>
<body>
<div class="container">
  <h2>Login</h2>
  <form>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div class="form-group">
      <label>User Type:</label><br>
      <input type="radio" id="admin" name="usertype" value="admin">
      <label for="admin">Admin</label><br>
      <input type="radio" id="user" name="usertype" value="user">
      <label for="user">User</label>
	  <input type="radio" id="user1" name="usertype" value="user1">
      <label for="user1">User1</label>
    </div>
    <div class="form-group">
      <label for="country">Country:</label>
      <select id="country" name="country">
        <option value="USA">USA</option>
        <option value="Canada">Canada</option>
        <option value="UK">UK</option>
        <option value="Australia">Australia</option>
      </select>
    </div>
	<form>
		<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
		<label for="vehicle1"> I have a bike</label><br>
		<input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
		<label for="vehicle2"> I have a car</label><br>
		<input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
		<label for="vehicle3"> I have a boat</label>
	  </form>
    <select name="Cars" size="5" multiple>  
      <option value="Merceders"> Merceders </option>  
      <option value="BMW"> BMW </option>  
      <option value="Jaguar"> Jaguar </option>  
      <option value="Lamborghini"> Lamborghini </option>  
      <option value="Ferrari"> Ferrari </option>  
      <option value="Ford"> Ford </option>  
  </select>  
  <form>
  <a href="https://www.w3schools.com" target="_blank" value="w3school" name="new_tab">Visit W3Schools.com!</a>
  </form>
  <input type="submit" value="Login">
	<input type="reset" value="Reset">
  </form>
</div>
</body>
</html>
